<!-- Lobby -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Battleships</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="/">Game</a>
        <a href="history.html">Match History</a>
        <a href="lobby.html">Lobby</a>
      </div>
      <div>
        <button>Logout</button>
      </div>
    </nav>
    <div class="container">
      <form action="">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />

          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter username"
            name="email"
            id="email"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />
          <button type="submit" class="registerbtn">Register</button>
        </div>
      </form>
      <!-- <div class="login-box">
          <h2>Login</h2>
          <input type="text" placeholder="Username" id="username" />
          <input type="password" placeholder="Password" id="password" />
          <button id="login-button">Login</button>
        </div> -->

      <!-- Login overlay and Active Players on lobby only -->
      <login-overlay></login-overlay>
      <active-players></active-players>
    </div>
    <script type="module" src="./src/pages/lobby.js"></script>
  </body>
</html>
